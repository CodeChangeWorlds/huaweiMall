<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车</title>
  <!-- 页面公共样式 -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- 页面主体 -->
  <link rel="stylesheet" href="../css//shopcart.css">
  <link rel="stylesheet" href="../css/index.css">
  <!-- 页面底部样式 -->
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
  <!-- 头部导航栏 -->
  <nav id="shopcart-nav"></nav>
  <!-- 副导航栏 -->
  <header id="shopcart-header"></header>
  <!-- main -->
  <div id="shopcart-main">
    <div class="hr"></div>
    <div class="container" id="shopcart-goods">
      <div class="sc-list">
        <div class="sc-pro-title clearfix">
          <label class="checkbox l checkAll">
            <input type="checkbox" class="ck">
            全选
          </label>
          <ul class="clearfix l">
            <li>商品</li>
            <li>单价</li>
            <li>数量</li>
            <li>小计</li>
            <li>操作</li>
          </ul>
        </div>
        <div class="sc-pro" id="shopcart-content">
          
        </div>
        <div class="sc-total-tool clearfix">
          <div class="sc-total-control l">
            <a href="javascript:;" id="delAll">删除</a>
          </div>  
          <div class="sc-total-btn r">
            <a href="javascript:;">立即结算</a>
          </div>
          <div class="sc-total-price r">
            <p>
              <em>总计：</em>
              <span>¥0.00</span>
            </p>
            <div class="total-choose">
              已选择
              <b>0</b>
              件商品
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hr"></div>
  </div>
  <!-- 侧边固定栏 -->
  <div id="float-main">
    <div class="index-channel-floor">
      <div class="hungBar-common">
        <a href="../views/shopcart.html" target="_blank" class="hungBar-cart">
          <span>购物车</span>
        </a>
        <a href="" class="hungBar-service">
          <span>在线客服</span>
        </a>
        <a href="" class="hungBar-self-service">
          <span>自助服务</span>
        </a>
        <a id="hungBar-top">
          <div>回到顶部</div>
        </a>
      </div>
    </div>
    <div class="hungBar"></div>
  </div>
  <!-- 页面底部 -->
  <footer id="foot"></footer>
  <script src="../js/jquery-1.8.3.js"></script>
  <script src="../js/shopcart.js"></script>
</body>

</html>
